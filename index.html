
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="input-form">
            <form>
               <div class="input-name">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="First Name" name="name" class="name">
                <span>
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Last Name" name="name" class="name">
                </span>
               </div>
               <div class="input-name">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email" name="email" class="inp">
               </div>
               <div class="input-name">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" name="pass" class="inp">
               </div>
               <div class="input-name">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Confirm Password" name="pass" class="inp">
               </div>
               <div class="input-name">
                <input type="radio" class="input-radio" id="rad" name="ra">
                <label for="rad">Male</label>
                <input type="radio" class="input-radio" id="radi" name="ra">
                <label for="radi">Female</label>
               </div>
               <div class="input-name">
                <select name="drop" id="drop">
                    <option value="Select your country">Select your country</option>
                    <option value="">Bangladesh</option>
                    <option value="">USA</option>
                    <option value="">England</option>
                    <option value="">Canada</option>
                </select>
               </div>
               <div class="input-name">
                <input type="checkbox" id="check">
                <label for="check">I agree terms & conditions</label>
               </div>
               <div class="input-name">
                <input type="submit" value="Register">
               </div>

            </form>

        </div>

    </div>
</body>
</html>
